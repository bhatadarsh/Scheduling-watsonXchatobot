<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Assistant Chatbot</title>
</head>
<body>
    <h1>Welcome to Our Chatbot</h1>
    <!-- Watson Assistant Chat Widget -->
    <div id="watson-assistant-chat-widget"></div>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "66382ff5-2b7e-4686-8ca5-651f40eb3387", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "ef101815-dc11-402a-a112-67d12cd3b650", // The ID of your service instance.
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
            const t=document.createElement('script');
            t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>
</html>
